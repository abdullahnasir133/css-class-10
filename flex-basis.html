
<html lang="en">
    <head>
        <title>flex basis</title>
        <style>
            body{font-family: Arial, Helvetica, sans-serif;}
            h1{padding: 0 0 0 40px;}
            .container{
                background: #eee;
               
                margin: 50px;
                padding: 0px;
                border: 3px solid black; 
                
               
                display: flex;
                flex-wrap: wrap;
                flex-basis: 100px;
                

            }
            .item1{background: orangered; flex-basis: 200px;}/*it work like meximum width it also work in percntage*/
            .item2{background: yellowgreen;}
            .item3{background: mediumpurple;
            }
         
            .item4{background: orange;}
           
            
            .items{
                color: #fff;
                font-size: 20px;
                font-weight:
                bold;text-align: center;
                padding: 0px; margin:0px ;
                height: 60px;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <h1>flex-box order</h1> 
        <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three </div>
        <div class="items item4">Four</div>
       
        </div>
 
</body>
</html>
